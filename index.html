
<!DOCTYPE html>
<html>
<body>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<h2>JavaScript Arrays</h2>

<p>The best way to loop through an array is using a standard for loop:</p>


<button onclick="yu(global)">global</button>
<button onclick="yu(us)">us</button>
<button onclick="yu(aisa)">aisa</button>
<button onclick="yu(eu)">eu</button>
<p id="demo"></p>
<style>
.cit{
border:1px solid black;
padding:20px;
display: inline-block;
margin:10px;}
 

</style>
<script>
var   text,  i;
var global = ["上海", "紐約", "東京", "深圳", "洛杉磯", "倫敦", "舊金山", "首爾", "巴黎", "芝加哥",  "京阪神", "華盛頓", "萊因盧爾", "達拉斯", "休士頓", "費城", "波士頓", "墨西哥城", "聖保羅", "孟買", "雪梨", "米蘭"];
var aisa = ["上海",  "東京", "深圳", "首爾", "京阪神",  "孟買"];
var us = [  "紐約",  "洛杉磯",   "舊金山",  "芝加哥",   "華盛頓", "達拉斯", "休士頓", "費城", "波士頓"];
var eu = [  "倫敦",   "巴黎",  "萊因盧爾",   "米蘭"];
function yu(f){
text = "<div>";
for (i = 0; i < f.length; i++) {
  text += " <a class='cit'> " + f[i] + "</a>";
}
text += "</div>";

document.getElementById("demo").innerHTML = text;}
</script>

</body>
</html>
